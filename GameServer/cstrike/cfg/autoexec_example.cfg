// ============	//
// Cvar General	//
// ============	//

// [Server]
hostname				"Counter:Striek:Source" // Hostname for server.
rcon_password			"rcon_password"         // remote console password.
sv_steamgroup			"sv_steamgroup"         // The ID of the steam group that this server belongs to. You can find your group's ID on the admin profile page in the steam community.
sv_contact				"sv_contact"	        // Contact email for server sysop.
sv_region 				"2"				        // The region of the world to report this server in.
sv_tags                 ""                      //  Server tags. Used to provide extra information to clients when they're browsing for servers. Separate tags with a comma.

// [Motd]
motdfile				"motd.txt"	    // The MOTD file to load.
motdfile_text			"motd_text.txt" // The text-only MOTD file to use for clients that have disabled HTML MOTDs.

// [File Consistency]
sv_consistency			"1" 	// Whether the server enforces file consistency for critical files
sv_pure					"1"		// Show user data.
sv_pure_kick_clients	"1"		// If set to 1, the server will kick clients with mismatching files. Otherwise, it will issue a warning to the client.
sv_pure_trace			"0"		// If set to 1, the server will print a message whenever a client is verifying a CRC for a file.

// [SourceTV]
tv_enable "1"   // Activates SourceTV on server.

// [Bandwidth]
sv_maxrate              "80000" // Max bandwidth rate allowed on server, 0 == unlimited
sv_minrate              "80000" // Min bandwidth rate allowed on server, 0 == unlimited
sv_mincmdrate           "66"    // This sets the minimum value for cl_cmdrate. 0 == unlimited.
sv_maxcmdrate           "66"    // (If sv_mincmdrate is > 0), this sets the maximum value for cl_cmdrate.
sv_minupdaterate        "66"	// Minimum updates per second that the server will allow
sv_maxupdaterate        "66"	// Maximum updates per second that the server will allow				
net_splitpacket_maxrate "40000" // Max bytes per second when queueing splitpacket chunks

// [Interpolation]
cl_interp       "0" // Sets the interpolation amount (bounded on low side by server interp ratio settings).
cl_interp_ratio "1" // Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate).

// [Logging]
log 			"off"	// Enables logging to file, console, and udp < on | off >.
sv_log_onefile 	"0" 	// Log server information to only one file.
sv_logbans 		"1"		// Log server bans in the server logs.
sv_logblocks	"0"		// If true when log when a query is blocked (can cause very large log files).
sv_logecho 		"1"		// Echo log information to the console.
sv_logfile 		"1"		// Log server information in the log file.
sv_logflush		"0"		// Flush the log file to disk on each write (slow).
sv_logsdir		"log"	// Folder in the game directory where server logs will be stored.
sv_logsecret	"0"		// If set then include this secret when doing UDP logging (will use 0x53 as packet type, not usual 0x52).
mp_logdetail 	"0"		// Logs attacks.  Values are: 0=off, 1=enemy, 2=teammate, 3=both).

// [Fast downloads]
sv_downloadurl  "sv_downloadurl" // Location from which clients can download missing files
sv_allowdownload "1" // Allow clients to download files
sv_allowupload   "1" // Allow clients to upload customizations files

// [General]
sv_cheats "0" // Allow cheats on server

// [Bot]
bot_quota           "0"        // Determines the total number of bots in the game.
bot_quota_mode      "fill"      // Determines the type of quota. 
                                // Allowed values: 'normal', 'fill', and 'match'.
                                // If 'fill', the server will adjust bots to keep N players in the game, where N is bot_quota.
                                // If 'match', the server will maintain a 1:N ratio of humans to bots, where N is bot_quota.
bot_difficulty      "expert"    // Defines the skill of bots joining the game.  
                                // Values are: 0=easy, 1=normal, 2=hard, 3=expert.
bot_defer_to_human  "0"         // If nonzero and there is a human on the team, the bots will not do the scenario tasks.
bot_chatter         "off"       // Control how bots talk. Allowed values: 'off', 'radio', 'minimal', or 'normal'.

